<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    table {
      width: 300px;
    }
    td {
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Registration Form</h1>
  <form>
    <table>
      <tr>
        <td>Name:</td>
        <td><input type="text" name="name" required></td>
      </tr>
      <tr>
        <td>Age:</td>
        <td><input type="number" name="age" required></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type="email" name="email" required></td>
      </tr>
      <tr>
        <td>Password:</td>
        <td><input type="password" name="password" required></td>
      </tr>
      <tr>
        <td>Birthdate:</td>
        <td><input type="date" name="birthdate" required></td>
      </tr>
      <tr>
        <td>Interests:</td>
        <td>
          <input type="checkbox" name="interest1">
          <label>Interest 1</label>
          <input type="checkbox" name="interest2">
          <label>Interest 2</label>
          <input type="checkbox" name="interest3">
          <label>Interest 3</label><br>
        </td>
      </tr>
      <tr>
        <td>Gender:</td>
        <td>
          <input type="radio" name="gender" value="male">
          <label>Male</label><br>
          <input type="radio" name="gender" value="female">
          <label>Female</label><br>
          <input type="radio" name="gender" value="other">
          <label>Other</label><br>
        </td>
      </tr>
      <tr>
        <td >
          <input type="submit" value="&#128190">
        </td>
      </tr>
      <tr>
        <td >
          <input type="reset" value="Reset">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
